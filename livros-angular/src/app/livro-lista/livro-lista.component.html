<main class="container">
  <h1>Catálogo de Livros</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Título</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
        <th>Ações</th> <!-- Adicione uma coluna para ações -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>
          {{ livro.titulo }}
        </td>
        <td>{{ livro.resumo }}</td>
        <td>{{ obterNome(livro.codEditora) }}</td>
        <td>
          <ul>
            <li *ngFor="let autor of livro.autores">{{ autor }}</li>
          </ul>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="excluir(livro._id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
